  <body>
    <header class="header">
      <a href="./index.html">
        <img class="logo" alt="Patada logo" src="./img/patada-logo.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="./index.html">Início</a></li>
          <li>
            <a class="main-nav-link" href="./adote.html">Adote</a>
          </li>
          <li><a class="main-nav-link" href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
     <div class="container mb-5 mt-5  p-3 shadow rounded">
      <div class="row">
        <div class="col-12 col-md-6 text-center">
          <div class="container-form mb-3 center-text p-3">
            <div class="row">
              <div class="col-12 text-center my-auto">
                <div class="row">
                  <div class="col"><img src="./img/pawHand.jpg" class="form-img"></div>
                </div>
                <hr>
                <div class="row">
                  <div class="col"><i class="form-icon bi-telephone"></i></div>
                </div>
                <div class="row">
                  <div class="col">912 000 000</div>
                </div>
                <hr />
                <div class="row">
                  <div class="col"><i class="form-icon bi-envelope"></i></div>
                </div>
                <div class="row">
                  <div class="col">contato@patada.com</div>
                </div>
              </div>
            </div>
            </div>
        </div>
        <div class="col-12 col-md-6 my-auto">
          <div class="row">
            <div class="form-wrapper">
              <form action="#" method="GET">
                <h3 style="color:#e46665" class="contact-title text-center">Fale com a gente!</h3>
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome:</label>
                  <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="nome@exemplo.com" required>
                </div>
                <div class="mb-3">
                  <label for="mensagem" class="form-label">Insira sua mensagem:</label>
                  <textarea class="form-control" id="mensagem" name="mensagem" rows="6" required></textarea>
                  <button type="submit" class="btn btn--form color-white">Enviar</button>
                </div>
              </form>
        
            </div>
          </div>
        
        </div>


        </div>
      </div>
        </div>
      </div>
    </div>

    </main>

    <footer class="footer">
      <div class="container grid">
        <div class="logo-col">
          <a href="#" class="footer-logo">
            <img class="logo" alt="Patada logo" src="img/patada-logo.png" />
          </a>

          <p class="copyright center-text">Desenvolvido por Gabriela Vilela.</p>

          <ul class="social-links">

              <a class="footer-link" href="#"

              ></a>
            </li>

            <li>
              <a class="footer-link" href="#"

              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
